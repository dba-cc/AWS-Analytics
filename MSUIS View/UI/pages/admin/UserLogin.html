<div>
    <!-- Page body start -->
    <div class="page-body" ng-controller="UserLoginCtrl">
        <div class="row">
            <div class="col-sm-12">
                <!-- Login card start -->
                <div class="card">
                    <div class="card-header">
                        <h6>Sign In</h6>
                    </div>
                    <div class="card-block">
                        <div class="col-md-24 offset-md-4">
                            <form>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Username<span style="color:red">*</span>:</label>
                                    <div class="col-sm-4">
                                        <input type="text" name="Username" class="form-control" ng-model="loginObj.username" placeholder="Type Username" required />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Password<span style="color:red">*</span>:</label>
                                    <div class="col-sm-4">
                                        <input type="text" name="Password" class="form-control" ng-model="loginObj.password" placeholder="Type Password" required />
                                    </div>
                                </div>




                                <div class="col-md-12 offset-md-2">
                                    <div class="form-group row">
                                        <div class="col-sm-6">
                                            <button class="btn btn-success" ng-click="login()">Sign In</button>
                                            <!--<button class="btn btn-dribbble" ng-click="ClearUser()">Clear</button>-->
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Login card end -->
            </div>
        </div>
    </div>
    <!-- Page body end -->
</div>
