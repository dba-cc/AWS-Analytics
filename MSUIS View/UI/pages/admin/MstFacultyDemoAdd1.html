<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>
<!-- Page body start -->
<div class="page-body" ng-controller="MstFacultyDemoCtrl1" ng-init="getDemoFacultyProgramme()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Add Demo Faculty Programme Master</h4></div>
                        <!--<div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>-->
                    </div>
                </div>
                <div class="card-block">

                    <div class="col-md-12 offset-md-2">
                        <form ng-model="MstFacultyDemo">

                            <div class="form-group row" ng-init="getFacultyList()">
                                <div class="col-sm-2">Faculty Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="MstFacultyDemo.FacultyId" ng-options="d.Id as d.FacultyName for d in FacultyList" ng-change="getProgrammeList()" [value]="MstFacultyDemo.FacultyId" class="form-control" name="Facdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-2">Programme Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="MstFacultyDemo.ProgrammeId" ng-options="d.Id as d.ProgrammeName for d in ProgList" [value]="MstFacultyDemo.ProgrammeId" class="form-control" name="Insdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <button class="btn btn-success" ng-click="addDemoFacultyProgramme()">Add</button>
                                        <button class="btn btn-success" ng-click="editMstFacultyDemo()">Edit</button>
                                        <!--<button class="btn btn-disabled disabled" ng-click="resetFacultyInstituteMap()">Cancel</button>-->
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" show-filter="true" template-pagination="none">
                                    <tbody>
                                        <tr ng-show="getDemoFacultyProgramme=='undefined' ||getDemoFacultyProgramme=='null' || getDemoFacultyProgramme.length==0">
                                            <td style="width: 10%;font-weight: bold; text-align: center;"><label>Preference No</label></td>
                                            <td style="width: 10%;font-weight: bold; text-align: center;"><label>Faculty Name</label></td>
                                            <td style="width: 10%;font-weight: bold; text-align: center;"><label>Programme Name</label></td>

                                            <!--<td style="width:10%; font-weight:bold; text-align:center;"><label>PreferenceNo</label></td>-->
                                            <td colspan="3"></td>

                                        </tr>
                                        <tr ng-repeat="MstFacultyDemo in ProgrammeList1">
                                            <td style="width:10%;text-align:center;"><label>{{ $index + 1 }}</label></td>
                                            <td style="width:10%;text-align:center;"><label>{{MstFacultyDemo.FacultyName}}</label></td>
                                            <td style="width:10%;text-align:center;"><label>{{MstFacultyDemo.ProgrammeName}}</label></td>

                                            <!--<td style="width:3%"><button type="button" ng-click="moveUp($index)" class="btn btn-danger ml-2" ng-show="!$first"><i class="ti-arrow-up"></i></button></td>
                            <td style="width:3%"><button type="button" ng-click="moveDown($index)" class="btn btn-success ml-2" ng-show="!$last"><i class="ti-arrow-down"></i></button></td>
                            <td style="width:3%"><button type="button" ng-click="ApplicationInstitutePreferenceDelete($event,ApplicationInstitutePreference)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button></td>-->
                                            <td style="width:3%"><button type="button" ng-click="moveUp($index)" class="btn btn-danger ml-2" ng-show="!$first"><i class="ti-arrow-up"></i></button></td>
                                            <td style="width:3%"><button type="button" ng-click="moveDown($index)" class="btn btn-success ml-2" ng-show="!$last"><i class="ti-arrow-down"></i></button></td>
                                            <td style="width:3%"><button type="button" ng-click="modifyMstFacultyDemo(MstFacultyDemo)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button></td>
                                            <td style="width:3%"><button type="button" ng-click="deleteMstFacultyDemo($event,MstFacultyDemo)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button></td>
                                        </tr>

                                    </tbody>
                                </table>
                                <div ng-if="contentPresent">
                                    <h2 style="font-size:medium; text-align:left">There are no institute choice selection by your end. Please select your choice from above given selection.</h2>
                                </div>
                            </div>
                        </div>
                    </div>
