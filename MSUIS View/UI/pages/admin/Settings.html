<style>
    .md-dialog-is-showing {
        top: auto !important;
    }

    .button-size {
        width: 11rem !important;
    }

    .switch {
        --switch-width: 3.5em;
        --switch-height: calc(var(--switch-width) / 2);
        --left-ball-color: green;
        --right-ball-color: #F0F0F0;
        width: var(--switch-width);
        height: var(--switch-height);
        border-radius: calc(var(--switch-height) / 2);
        background-color: var(--left-ball-color);
        position: relative;
        overflow: hidden;
    }

        .switch input[type="checkbox"] {
            width: 100%;
            position: absolute;
            height: 100%;
            margin: 0;
            opacity: 0;
        }

        .switch .left {
            position: absolute;
            width: calc(var(--switch-width) / 3);
            height: calc(var(--switch-height) / 1.5);
            background-color: var(--left-ball-color);
            border-radius: 50%;
            left: calc((var(--switch-height) - (var(--switch-height) / 1.5)) / 2);
            top: calc((var(--switch-height) - (var(--switch-height) / 1.5)) / 2);
            z-index: 2;
            pointer-events: none;
        }

        .switch .right {
            position: absolute;
            width: calc(var(--switch-width) / 3);
            height: calc(var(--switch-height) / 1.5);
            background-color: var(--right-ball-color);
            border-radius: 50%;
            right: calc((var(--switch-height) - (var(--switch-height) / 1.5)) / 2);
            top: calc((var(--switch-height) - (var(--switch-height) / 1.5)) / 2);
            z-index: 2;
            pointer-events: none;
        }

        .switch .switcher {
            position: absolute;
            width: calc(100% + var(--switch-width) / 3);
            height: 100%;
            background-color: var(--right-ball-color);
            z-index: 1;
            left: calc(-50% + var(--switch-width) / (3 * 2));
            pointer-events: none;
            transition: left 500ms ease;
            border-top-left-radius: calc(var(--switch-width) / 3);
            border-bottom-left-radius: calc(var(--switch-width) / 3);
        }

            .switch .switcher:before {
                position: absolute;
                content: '';
                width: calc(var(--switch-width) / 3);
                height: 100%;
                background-color: var(--left-ball-color);
                display: block;
                border-bottom-right-radius: 50%;
                border-top-right-radius: 50%;
                z-index: 2;
            }

            .switch .switcher:after {
                position: absolute;
                content: '';
                width: calc(var(--switch-width) / 3);
                height: 100%;
                background-color: var(--right-ball-color);
                display: block;
                border-bottom-left-radius: 50%;
                border-top-left-radius: 50%;
            }

        .switch input:checked ~ .switcher {
            left: 100%;
        }

            .switch input:checked ~ .switcher:before {
                display: none;
            }
 

    /* The switch - the box around the slider */
    .switch {
        font-size: 17px;
        position: relative;
        display: inline-block;
        width: 3.5em;
        height: 2em;
    }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

    /* The slider */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        box-shadow: inset 2px 5px 10px rgba(0,0,0,0.3);
        transition: .4s;
        border-radius: 5px;
    }

        .slider:before {
            position: absolute;
            content: "";
            height: 1.4em;
            width: 0.1em;
            border-radius: 0px;
            left: 0.3em;
            bottom: 0.3em;
            background-color: white;
            transition: .4s;
        }

    input:checked + .slider {
        background-color: green;
        /*box-shadow: inset 2px 5px 10px rgb(0, 0, 0);*/
    }

        input:checked + .slider:before {
            transform: translateX(2.8em) rotate(360deg);
        }
/*submit button */
    .btn {
    }
</style>
