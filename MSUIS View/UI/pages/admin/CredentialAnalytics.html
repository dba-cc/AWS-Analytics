<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="CredentialAnalyticsCtrl" ng-init="GetCredentialAnalytics()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Credential Analytics</h4></div>
                    </div>                  
                </div>

                <div class="card-block">
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="CredentialParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="Credential in $data">
                                            <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>
                                            <td data-title="'Login'" filter="{loginame: 'text'}" sortable="'loginame'" style=" border-top: none;"><label>{{Credential.loginame}}</label></td>
                                            <td data-title="'DB Name'" filter="{dbname: 'text'}" sortable="'dbname'" style=" border-top: none;"><label>{{Credential.dbname}}</label></td>
                                            <td data-title="'Number of Connections'" filter="{noofconnections: 'text'}" sortable="'noofconnections'" style=" border-top: none;"><label>{{Credential.noofconnections}}</label></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
