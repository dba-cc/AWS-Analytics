                    <div class="card" ng-show="ShowPermissionsFlag">

                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="top-table">
                                    <tr>
                                        <th>Select All</th>
                                        <th style="text-align: center; width: auto">Read <input type="checkbox" ng-model='checkboxRead' ng-click="checkAllRead()" name="masterreadcheck" /></th>
