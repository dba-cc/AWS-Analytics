<div class="page-body" ng-controller="PermissionCtrl" ng-init="getPermission()">
    <div class="row">
        <div class="col-sm-12">
            <div class="parent-container">
                <div class="card main-card">
                    <div class="card-header" ng-init="getUserList()">
                        <div class="ui green floating dropdown labeled search icon button" ng-click="dropdownUser()" style="float: left" id="userDropdown">
                            <select class="ui search selection dropdown" ng-model="User.UserName" ng-click="dropdownUser()" ng-change="showDatabaselist()">
                                <option class="item" ng-repeat="u in UserList" value="{{u.UserName}}">{{u.UserName}}</option>
                            </select>
                            <i class="user icon"></i>
                            <input type="hidden" ng-model="User.UserName" style="color: white; font-weight: bold;">
                            <div class="default text">Select User</div>
                            <div class="menu transition hidden">
                                <div class="item" ng-repeat="u in UserList" data-value="{{u.UserName}}">{{u.UserName}}</div>
                            </div>
                        </div>
                        <div class="ui blue floating dropdown labeled search icon button" ng-show="showDatabaselistflag" ng-click="dropdownDatabase()" style="float: left" ng-init="getDatabaseList()" id="dbDropdown">
                            <select class="ui search selection dropdown" ng-model="Database.name" ng-click="dropdownDatabase()" ng-change="initPermissions()">
                                <option class="item" ng-repeat="d in DatabaseList" value="{{d.name}}">{{d.name}}</option>
                            </select>
                            <i class="database icon"></i>
                            <input type="hidden" ng-model="Database.name" style="color: white; font-weight: bold;">
                            <div class="default text">Select Database</div>
                            <div class="menu">
                                <div class="item" ng-repeat="d in DatabaseList" data-value="{{d.name}}">{{d.name}}</div>
                            </div>
                        </div>
                        <div class="row-fluid" ng-show="UpdateFormFlag" style="float: left; border-left: 2px solid grey; padding-left: 10px; margin-left: 10px">
                            <div class="ui green animated button" tabindex="0" ng-click="updatePermissions()">
                                <div class="visible content">Update</div>
                                <div class="hidden content">
                                    <i class="check icon"></i>
                                </div>
                            </div>
                        </div>
                        <h3 style="margin-bottom: 0; margin-top: 0px; padding-top: 6px"><i class="bi bi-person-fill-check" style="font-size: 1.5em; vertical-align: middle; margin-right: 10px"></i>User Permissions</h3>
                    </div>
                    <div class="card-block scrollbar" ng-show="ShowPermissionsFlag" id="table-parent-container">
                        <div class="table-responsive">
                            <table class="ui striped celled table green main-table selectable" id="example-2" ng-table="PermissionParams" show-filter="true">
                                <tbody>
                                    <tr ng-repeat="Permission in $data">
                                        <td width="13%" data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="text-align: center; border-top: none;"><label>{{ $index + 1 }}</label></td>
                                        <td width="35%" data-title="'Table Name'" filter="{TableName: 'text'}" sortable="'TableName'" style=" border-top: none;"><label>{{Permission.TableName}}</label></td>

                                        <td width="13%" data-title="'Read'" style="border-left: 2px solid #21ba45; text-align: center !important;" ng-class="{'positive' : Permission.ReadPerm, 'negative' : !Permission.ReadPerm}" class="selactable" ng-click="toggleCheckbox($event)">
                                            <input style="display:none" type="checkbox" ng-model="Permission.ReadPerm" name="Read" ng-checked="Permission.ReadPerm" />
                                            <i class="checkbox icon" ng-class="{'check' : Permission.ReadPerm, 'close' : !Permission.ReadPerm}"></i>
                                        </td>

                                        <td width="13%" data-title="'Write'" style="text-align: center !important;" ng-class="{'positive' : Permission.WritePerm, 'negative' : !Permission.WritePerm}" class="selactable" ng-click="toggleCheckbox($event)">
                                            <input style="display:none" type="checkbox" ng-model="Permission.WritePerm" name="Write" ng-checked="Permission.WritePerm">
                                            <i class="checkbox icon" ng-class="{'check' : Permission.WritePerm, 'close' : !Permission.WritePerm}"></i>
                                        </td>

                                        <td width="13%" data-title="'Alter'" style="text-align: center !important;" ng-class="{'positive' : Permission.AlterPerm, 'negative' : !Permission.AlterPerm}" class="selactable" ng-click="toggleCheckbox($event)">
                                            <input style="display:none" type="checkbox" ng-model="Permission.AlterPerm" name="Alter" ng-checked="Permission.AlterPerm">
                                            <i class="checkbox icon" ng-class="{'check' : Permission.AlterPerm, 'close' : !Permission.AlterPerm}"></i>
                                        </td>

                                        <td width="13%" data-title="'Full Access'" style="text-align: center !important;" ng-class="{'positive' : Permission.FullAccessPerm, 'negative' : !Permission.FullAccessPerm}" class="selactable" ng-click="toggleCheckbox($event)">
                                            <input style="display:none" type="checkbox" ng-model="Permission.FullAccessPerm" name="FullAccess" ng-checked="Permission.FullAccessPerm">
                                            <i class="checkbox icon" ng-class="{'check' : Permission.FullAccessPerm, 'close' : !Permission.FullAccessPerm}"></i>
                                        </td>
                                    </tr>
                                    <tr style="background-color: rgba(128, 128, 128, 0.12) !important">
                                        <th width="13%"></th>
                                        <th width="35%" style="text-align: center; vertical-align: middle">Grant All</th>
                                        <th width="13%" style="text-align:center; width: auto"><input id="readall" type="checkbox" ng-model='checkboxRead' ng-click="checkAllRead(checkboxRead)" name="masterreadcheck" style="vertical-align: middle" /></th>
                                        <th width="13%" style="text-align:center;"><input id="writeall" type="checkbox" ng-model='checkboxWrite' ng-click="checkAllWrite(checkboxWrite)" name="masterwritecheck" style="vertical-align: middle" /></th>
                                        <th width="13%" style="text-align:center;"><input id="alterall" type="checkbox" ng-model='checkboxAlter' ng-click="checkAllAlter(checkboxAlter)" name="masteraltercheck" style="vertical-align: middle" /></th>
                                        <th width="13%" style="text-align:center;"><input id="fullaccessall" type="checkbox" ng-model='checkboxFullAccess' ng-click="checkAllFullAccess(checkboxFullAccess)" name="masterfullaccesscheck" style="vertical-align: middle" /></th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
