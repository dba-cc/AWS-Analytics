            <div class="">
                <div class="main-menu-header" style="background-color: #20bb40ad; border-radius: 15px;">
                    <img class="img-50" src="assets/images/user.png" alt="User-Profile-Image">
                    <div class="user-details">
                        <span style="color: black"><b>Admin</b></span>
                        <hr>
                        <div class="ui animated button secondary" tabindex="0" onclick="location.href='#!'">
                            <div class="visible content" onclick="location.href='#!'">Logout</div>
                            <div class="hidden content" onclick="location.href='#!'">
                                <i class="sign-out icon"></i>
                            </div>
                        </div>
                        <!--<a href="#!" style="color: lightsalmon"><i class="icon-logout" style="color:lightsalmon"></i> Logout</a>-->
                    </div>
                </div>
            </div>

            <ul class="pcoded-item pcoded-left-item scrollbar" style="margin-top: 15px; overflow: scroll; max-height: 79vh; overflow-x: hidden;">
                <li ng-class="{active: $state.includes(item.state)} scrollbar" class="parent-menu" ng-repeat="item in menuItems" ng-click="toggleSubmenu(item)" style="background: #8080801f; border-radius: 15px; margin-bottom: 5px; padding-bottom: 5px" ng-animate="{height: 'auto'}">
                    <a ui-sref="{{item.state}}" style="border-radius: 15px; padding-top: 15px">
                        <span class="pcoded-micon"><i class="{{item.icon}}" style="font-size: 1.5rem;"></i></span>
                        <span class="pcoded-mtext" data-i18n="nav.widget.main" style="color:black">{{item.name}}</span>
                        <span class="pcoded-mcaret"><i ng-if="item.hasSubmenu && !item.expanded" style="float: right" class="bi bi-caret-down-fill"></i></span>
                    </a>
                    <ul ng-show="item.expanded" class="pcoded-item pcoded-left-item">
                        <li ng-repeat="subitem in item.subitems" ng-class="{active: $state.includes(item.state)}">
                            <a ui-sref="{{subitem.state}}" style="border-radius: 15px; margin: 5px 10px 5px 10px">
                                <span class="pcoded-micon"><i class="{{subitem.icon}}" style="font-size: 1.5rem;"></i></span>
                                <span class="pcoded-mtext" data-i18n="nav.widget.main" style="color:black">{{subitem.name}}</span>
                                <span class="pcoded-mcaret"></span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
