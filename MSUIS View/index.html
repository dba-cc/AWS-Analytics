    <style>
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            z-index: 9550;
            position: relative;
        }

        .loader:before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
        }

        .loader-inner {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .loader-block {
            display: inline-block;
            width: 10px;
            height: 40px;
            margin: 3px;
            border-radius: 15px;
            background-color: #20bb40ad;
            animation: loader_562 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

            .loader-block:nth-child(1) {
                animation-delay: 0.1s;
            }

            .loader-block:nth-child(2) {
                animation-delay: 0.2s;
            }

            .loader-block:nth-child(3) {
                animation-delay: 0.3s;
            }

            .loader-block:nth-child(4) {
                animation-delay: 0.4s;
            }

            .loader-block:nth-child(5) {
                animation-delay: 0.5s;
            }

        @keyframes loader_562 {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
                background-color: #20bb40;
            }

            20% {
                transform: scale(1, 2.5);
                box-shadow: 0 0 50px rgba(255, 255, 255, 0.7);
            }

            40% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }

    </style>
</head>

<body ng-app="Infra-ManagementConsole">
    <div class="ui blurring segment" style="margin: 0px; padding: 0; border: 0; border-radius: 0; width: 100%; height: 100%; position: absolute; ">
        <div class="ui dimmer active loading-screen" style="z-index: 1030; background-color: black !important; opacity: 0.7; z-index: 9999 !important;">
            <div class="loader">
                <div class="loader-inner loader-circle">
                    <div class="loader-block"></div>
                    <div class="loader-block"></div>
                    <div class="loader-block"></div>
                    <div class="loader-block"></div>
                    <div class="loader-block"></div>
                </div>
            </div>
        </div>
        

    </div>
    <div ui-view="">
    </div>
    <div class="ui float message" id="message-container">
        <div class="content">
            <p id="message"></p>
        </div>
    </div>
</body>
